<section class="main-section">

    <h2 class="page-title">Please insert $1, $5, $10, $20, $50 bills</h2>

    <div class="bills-wrapper" ng-controller="BillController" ng-init="find()">

        <div class="row bill-row">

            <h3>{{bills.amount + " " + bills.status}}</h3>

        </div>

        <div ng-if="bill_status" class="bill-row">
            <button type="button" class="btn btn-primary" ng-click="bill_finish()">FINISH</button>
        </div>

    </div>

</section>
